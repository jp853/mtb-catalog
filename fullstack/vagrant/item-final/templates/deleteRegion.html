
{% extends "main.html" %}
{% block body %}
    <a class="back-link" href="{{ url_for('showTrails', region_id = region_id) }}">Back to Region</a>
    <div class="jumbotron">
        <div class="form-container">
        <h2>Are you sure you want to delete this region <span style="text-decoration: underline">{{ region.name }}</span>?</h2>
        <form method="POST" action="{{ url_for('deleteRegion', region_id = region_id) }}" enctype="multipart/form-data">
            <input class="submit-input" type="submit" value="Delete"> | <a href="{{ url_for('showTrails', region_id = region_id) }}">Cancel</a>
        </form>
    </div>
    </div>
{% endblock %}
