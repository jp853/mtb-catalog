{% extends "main.html" %}
{% block body %}
<a class="back-link" href="{{ url_for('showTrails', region_id = region_id) }}">Back to Trails</a>
<div class="jumbotron">
      <h2>Edit the information you wish to change for "{{ item.name }}" from <span style="text-decoration: underline">{{ region.name }}</span>'s trail network.</h2>
    </div>
<div class="form-container">

    <div class="error">{{ error }}</div>

    <form method="POST" action="{{ url_for('editTrail', region_id = region_id, trail_id = trail_id) }}" enctype="multipart/form-data">
        <label>Name:</label>
            <br>
            <div class="error">{{ name_error }}</div>
            <input class="text-input" type="text" name="name" placeholder="Name of trail" value="{{ item.name }}">
            <br>
            <br>

            <label>City:</label>
            <br>
            <div class="error">{{ city_error }}</div>
            <input class="text-input" type="text" name="city" placeholder="city" value="{{ item.city }}">
            <br>
            <br>

            <label>Description:</label>
            <br>
            <div class="error">{{ description_error }}</div>
            <textarea name="description" placeholder="Add a description of the trail here">{{ item.description }}</textarea>
            <br>
            <br>

            <label>Difficulty:</label>
            <br>
            <div class="error">{{ difficulty_error }}</div>
            <input type="radio" name="difficulty" value="Beginner" {% if item.difficulty == 'Beginner' %}checked{% endif %}>
            <label>Beginner</label>
            <br>
            <input type="radio" name="difficulty" value="Intermediate" {% if item.difficulty == 'Intermediate' %}checked{% endif %}>
            <label>Intermediate</label>
            <br>
            <input type="radio" name="difficulty" value="Intermediate-Advanced" {% if item.difficulty == 'Intermediate-Advanced' %}checked{% endif %}>
            <label>Intermediate-Advanced</label>
            <br>
            <input type="radio" name="difficulty" value="Advanced" {% if item.difficulty == 'Advanced' %}checked{% endif %}>
            <label>Advanced</label>
            <br>
            <br>

            <input class="submit-input" type="submit" value="Edit"> | <a href="{{ url_for('showTrails', region_id = region_id) }}">Cancel</a>
    </form>
</div>
{% endblock %}
